<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header id="home"></header>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="#stats">Weather</a></li>
        <li><a href="#about">About</a></li>
      </ul>
    </nav>
    <main>
      <section>
        <div class="page">
          <h1>LATEST WEATHER</h1>
          <div class="archive">
            <article>
              <section id="stats">
                <div class="summary">
                  <h2>Weather Summary</h2>
                  <h3 id="five-city"></h3>
                  <p>Currently: <span id="current-desc">Sunny</span></p>
                  <p>
                    Temperature:
                    <span id="current-temp">77</span> °F
                  </p>
                  <p>Wind Chill: <span id="current-windChill">76</span> °F</p>
                  <p>Humidity: <span id="current-humid">27</span>%</p>
                  <p>Wind Speed: <span id="current-windSpeed">5</span> mph</p>
                  <p>Pollen: <span id="current-pollenLevels">None</span></p>
                </div>
              </section>
              <div>
                <img src="https://picsum.photos/400" alt="Random Image" />
              </div>
            </article>

            <!--Five Day Forecast-->
            <div class="article-five-day">
              <article id="forecastContainer">
                <h2 id="forecastTitle">5 Day Forecast</h2>
                <h3 id="city">Tooele</h3>
                <div class="flex">
                 <div class="flex-col">
                    <span id="dayTitle1" class="col-head">Wednesday</span>
                    <img id="weatherIcon1" class="weatherIcon" />
                    <div class="temp-data">
                        <span id="data1">78</span>
                        <span>°F</span>
                    </span>
                  </div>
                  <div class="flex-col">
                    <span id="dayTitle2" class="col-head">Thursday</span>
                    <img id="weatherIcon2" class="weatherIcon" />
                    <div class="temp-data">
                      <span id="data2">77</span>
                      <span>°F</span>
                    </div>
                  </div>
                  <div class="flex-col">
                    <span id="dayTitle3" class="col-head">Friday</span>
                    <img id="weatherIcon3" class="weatherIcon" />
                    <div class="temp-data">
                      <span id="data3">78</span>
                      <span>°F</span>
                    </div>
                  </div>
                  <div class="flex-col">
                    <span id="dayTitle4" class="col-head">Saturday</span>
                    <img id="weatherIcon4" class="weatherIcon" />
                    <div class="temp-data">
                      <span id="data4">81</span>
                      <span>°F</span>
                    </div>
                  </div>
                  <div class="flex-col">
                    <span id="dayTitle5" class="col-head">Sunday</span>
                    <img id="weatherIcon5" class="weatherIcon" />
                    <div class="temp-data">
                      <span id="data5">82</span>
                      <span>°F</span>
                    </div>
                  </div>
                </div>
              </article>
            </div>
          </div>
          <div id="news"></div>
        </div>
      </section>
    </main>
    <footer id="about"></footer>
  </body>
</html>
